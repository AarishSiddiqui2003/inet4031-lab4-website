<!DOCTYPE html>

<body>
<title>Aarish's Light Control Page</title>
<style>
    body {
        background-color: #4b4bba;

</style>



<h2>Aarish's Simple Web Page</h2>

<p>This page uses inline styling to change the background color to blue and uses JS to toggle the light.</p>

<p>Click the button to toggle the light bulb on or off.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

</body>
